# Pages CMS設定ファイル
# リポジトリ設定 - 正確な大文字小文字を使用
repository:
  name: eito1011-JP/Handbook
  branch: main
  base_url: https://eito1011-jp.github.io/Handbook
  site_domain: eito1011-jp.github.io

# コンテンツ設定
content:
  collections:
    - name: docs
      label: ドキュメント
      path: docs
      extension: md
      format: frontmatter
      create: true
      schema:
        - id: id
          label: ID
          type: string
          required: true
        - id: title
          label: タイトル
          type: string
          required: true
        - id: sidebar_label
          label: サイドバーラベル
          type: string
          required: false
        - id: sidebar_position
          label: サイドバー位置
          type: number
          required: false
        - id: description
          label: 説明
          type: text
          required: false
        - id: tags
          label: タグ
          type: list
          required: false
        - id: body
          label: 本文
          type: markdown
          required: true

# メディア設定
media:
  path: static/img
  public_path: /img
  extensions:
    - jpg
    - jpeg
    - png
    - gif
    - svg

# 編集ワークフロー設定
workflow:
  # プルリクエストベースのワークフロー
  editorial:
    enabled: true
    branch_prefix: pages-cms-edit
    review_required: true

# UI設定
ui:
  language: ja
  theme: light
  branding:
    title: Handbook 管理システム
    logo: /img/logo.png
  editor:
    preview: true
    live_preview: true