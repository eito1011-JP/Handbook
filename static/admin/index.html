<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@3.3.4/dist/main.css" />
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/@staticcms/app@3.3.4/dist/static-cms-app.js"></script>
    <script>
      window.CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "eito1011-JP/Handbook",
            branch: "main"
          },
          local_backend: false,
          site_url: "https://eito1011-jp.github.io/Handbook",
          display_url: "https://eito1011-jp.github.io/Handbook",
          media_folder: "static/img",
          public_folder: "/img",
          collections: [
            {
              name: "docs",
              label: "Documentation",
              folder: "docs",
              create: true,
              fields: [
                {label: "Title", name: "title", widget: "string"},
                {label: "Body", name: "body", widget: "markdown"}
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
