<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@3.3.4/dist/main.css" />
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/@staticcms/app@3.3.4/dist/static-cms-app.js"></script>
    <script>
      window.CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "eito1011-JP/Handbook",
            branch: "main",
            auth_type: "implicit",
            app_id: "Ov23liAZfY9EcarUr9jm",
            base_url: "https://api.github.com",
            auth_endpoint: "oauth/authorize",
            tokenUrl: "https://github.com/login/oauth/access_token"
          },
          media_folder: "static/img",
          public_folder: "/img",
          collections: [
            {
              name: "docs",
              label: "Documentation",
              folder: "docs",
              create: true,
              fields: [
                {label: "Title", name: "title", widget: "string"},
                {label: "Body", name: "body", widget: "markdown"}
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
