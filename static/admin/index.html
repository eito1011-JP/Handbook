<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
    <script>
      // 初期化前に設定を強制的にオーバーライド
      window.CMS_MANUAL_INIT = true;
      
      // 完全なインライン設定
      const config = {
        backend: {
          name: "github",
          repo: "eito1011-JP/Handbook",
          branch: "main",
          // GitHub認証の最も基本的な設定
          auth_type: "implicit",
          app_id: "Ov23liAZfY9EcarUr9jm"
        },
        // URLはホスト名で自動判別
        site_url: window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://eito1011-jp.github.io/Handbook',
        display_url: window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://eito1011-jp.github.io/Handbook',
        
        publish_mode: "editorial_workflow",
        media_folder: "static/img",
        public_folder: "/img",
        
        collections: [
          {
            name: "docs",
            label: "Documentation",
            folder: "docs",
            create: true,
            slug: "{{slug}}",
            fields: [
              {label: "ID", name: "id", widget: "string"},
              {label: "Title", name: "title", widget: "string"},
              {label: "Sidebar Label", name: "sidebar_label", widget: "string", required: false},
              {label: "Body", name: "body", widget: "markdown"}
            ]
          }
        ]
      };
      
      // 初期化
      CMS.init({ config });
    </script>
  </body>
</html>
