<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub認証コールバック</title>
</head>
<body>
  <script>
    // URLからコードパラメータを取得
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    
    // 認証コードを親ウィンドウに送信
    if (window.opener) {
      window.opener.postMessage(
        `github-oauth-code:${code}`,
        window.location.origin
      );
      window.close();
    }
  </script>
  <p>GitHub認証が完了しました。このウィンドウは閉じて構いません。</p>
</body>
</html>
