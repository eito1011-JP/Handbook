name: CMS Workflow and Deployment

on:
  # cms-editsへのプッシュ
  push:
    branches: [ cms-edits, main ]
  # mainへのPRがクローズされた時
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  # cms-editsからmainへのPR作成
  create-cms-to-main-pr:
    if: github.event_name == 'push' && github.ref == 'refs/heads/cms-edits'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check Differences Between Branches
        id: check_diff
        run: |
          # コミットメッセージを取得
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "message=${COMMIT_MESSAGE}" >> "$GITHUB_OUTPUT"
          
          # mainブランチとcms-editsブランチの差分を確認
          git fetch origin main:main
          DIFF_COUNT=$(git rev-list --count main..cms-edits)
          echo "diff_count=${DIFF_COUNT}" >> "$GITHUB_OUTPUT"
      
      - name: Create Pull Request
        if: ${{ steps.check_diff.outputs.diff_count != '0' }}
        run: |
          # 新しいPRを作成
          gh pr create \
            -B main \
            -H cms-edits \
            -t "【CMS更新】${{ steps.check_diff.outputs.message }}" \
            -a ${{ github.actor }} \
            -b "このPRはcms-editsブランチからの更新を含みます。" || echo "PRの作成をスキップしました（既に存在する可能性があります）"

  # ビルドとデプロイ（直接mainへのプッシュ、またはPRマージ時に実行）
  build-and-deploy:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # mainブランチを使用

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4